<mat-form-field appearance="fill" class="w-full">
  <mat-label>Adresse</mat-label>
  <input
    matInput
    placeholder="Entrez votre adresse"
    [(ngModel)]="address"
    (ngModelChange)="searchCompanies()"
  />
  <button
    mat-icon-button
    matSuffix
    aria-label="Clear"
    *ngIf="address"
    (click)="clearAddress()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
